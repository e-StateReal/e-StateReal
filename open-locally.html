<!DOCTYPE html>
<html>
<head>
    <title>Open Locally</title>
    <script>
        // Open the index.html file directly in the default browser
        window.location.href = 'file://' + window.location.pathname.replace(/[^/]*$/, '') + 'index.html';
    </script>
</head>
<body>
    <p>If you are not automatically redirected, please <a href="index.html">click here</a> to open the page.</p>
</body>
</html>
