<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    <meta property="og:image" content="{{ '/assets/img/favicon.png' | relative_url }}">
</head>
<body>
    <div class="landing-bg parallax"></div>
    <div class="landing-outer">
        <div class="central-box">
            <div class="avatar">
                <img src="{{ '/assets/img/logo.png' | relative_url }}" alt="e-State Real Store">
            </div>
            <h1 class="main-title">e-State Real Store</h1>
            <div class="social-icons">
                <a href="https://instagram.com/e_state_real" target="_blank" rel="noopener noreferrer" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="https://facebook.com/E-StateReal" target="_blank" rel="noopener noreferrer" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://linkedin.com/in/e-StateReal" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/e_state_real" target="_blank" rel="noopener noreferrer" aria-label="X (Twitter)"><i class="fab fa-twitter"></i></a>
                <a href="https://www.tiktok.com/@estate.real" target="_blank" rel="noopener noreferrer" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="sections-row">
                <div class="section-col">
                    {{ content | split:'<!--split-->' | first | markdownify }}
                </div>
                <div class="section-col">
                    {{ content | split:'<!--split-->' | last | markdownify }}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals: included from separate file for proper z-index -->
    {% include modals.html %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ '/assets/js/items-data.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
